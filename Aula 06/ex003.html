<head>

        body {
            background-color: rgb(147, 245, 245);

<body>
  <h1>Site</h1> 
  <p>Esse aqui é o site.</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número'))  //string   
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))  //string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}. `)
        //(Número + número) + é igual a soma
        //(String + string) + é igual a concatenação
    </script>
</body>
